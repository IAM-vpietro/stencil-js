  <script>
    let value = 0;
    function updateValue() {
      const progressBar = document.querySelectorAll('emerson-progress-bar');
      const spinner = document.querySelectorAll('emerson-spinner');

      if(value < 1) {
        value += 0.1;
        progressBar.forEach(bar => bar.setAttribute('progress', value));
        spinner.forEach(spinner => spinner.setAttribute('value', value));
      }
    }

    setInterval(() => updateValue(), 1000)
  </script>
